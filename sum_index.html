<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Calculator</title>
    <!-- Link to my CSS file -->
    <link rel="stylesheet" href="sum_styles.css">
</head>
<body>

    <div class="calculator">
        <!-- Input fields for the first and second numbers -->
        <label for="firstNumber">First Number:</label>
        <input type="text" id="firstNumber" placeholder="Enter first number">

        <label for="secondNumber">Second Number:</label>
        <input type="text" id="secondNumber" placeholder="Enter second number">

        <!-- Button to trigger the calculation -->
        <button onclick="calculateSum()">SUM</button>

        <!-- Display the result -->
        <p id="result">Result: </p>
    </div>

    <!-- Link to my JavaScript file -->
    <script src="sum_script.js"></script>
</body>
</html>
